<ion-content>
    <div class='image-box cover-background' 
        [style.background]="backgroundImage"></div>
    
    <h3 class="title-box">{{ showData.name }}</h3>
    <hr>
    <span *ngIf="loading">
        <div text-center>
            <ion-spinner name="dots"></ion-spinner>
        </div>
    </span>
    <span  *ngIf="!loading">
        
        <h5 text-center class='opaque'>
            Em qual temporada você esta?
        </h5>
        
        <div padding text-center>
            <span *ngFor="let s of this.showData.seasons">
                <button ion-button
                    *ngIf="s.season_number > 0"
                    [ngClass]="{'seasson-selected':selectedSeason == s.season_number}"
                    (click)="numSeassonChange(s.season_number)">
                    {{s.season_number}}º
                </button>
            </span>
        </div>
    </span>
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col>
            <button ion-button block clear (click)="dismiss()">Cancelar</button>
        </ion-col>
        <ion-col>
            <button ion-button block icon-right 
                (click)="addShow()" 
                [disabled]="selectedSeason === -1">
                Adicionar
                <ion-icon name="bookmarks"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
