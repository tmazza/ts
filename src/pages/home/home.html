<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Watch Recorder</h3>


  <form [formGroup]="searchForm">
    <ion-item>
      <ion-label color="primary">Search</ion-label>
      <ion-input formControlName="search" name="search" ></ion-input>
    </ion-item>
  </form>

  <ul *ngFor="let r of searchResults">
    <li>
      {{r.id}} - {{r.name}} 
      <br>
      <picture>
        <img [src]="getPosterPath(r)" alt=""/>
      </picture>
    </li>
  </ul>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
