<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <span *ngIf="data == null">
        <br><br>
        <div text-center>
            <ion-spinner name="dots"></ion-spinner>
        </div>
    </span>
    <span *ngIf="data !== null">
        <h3 text-center>{{ data.name }}</h3>
<!--         <hr>
        <h5 text-center>Próximo para assitir</h5>
        {{data.current_season}}/{{data.current_episode}}
        <br>
        Próximo a ser transmitido -->


        <hr>
        <ion-row>
            <ion-col col-4 col-sm-3 col-md-2 col-lg-2 *ngFor="let s of data.seasons;" class="season-col">
                <div class="season-box cover-background"
                    [style.background]="s.background">
                    <div class='season-title'>
                        {{ s.season_number ? s.season_number + 'º' : '*' }}
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </span>
</ion-content>
